<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myordr - Share Your Orders</title>
  <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 280px;
      height: auto;
      margin-bottom: 30px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 17px;
      color: #444;
      margin-bottom: 30px;
      max-width: 420px;
    }

    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
      max-width: 500px;
    }

    .feature {
      background-color: #F5F5F5;
      padding: 16px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3A6B6B;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2d5555;
    }
  </style>
</head>
<body>
  <img src="Myordr_logo.png" alt="Myordr Logo" class="logo" />

  <div class="title">Welcome to Myordr</div>
  <div class="subtitle">
    Share your go-to food orders and get your friends' orders right every time.
  </div>

  <div class="features">
    <div class="feature">Save your favorite orders</div>
    <div class="feature">Browse your friends’ go-to meals</div>
    <div class="feature">Send and receive gift orders</div>
    <div class="feature">Never forget someone’s usual again</div>
  </div>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>
</body>
</html>
