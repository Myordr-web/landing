<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyOrdr – Share What You Order</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fff9f1;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      padding: 2rem;
    }

    header img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 360px;
    }

    button {
      padding: 0.75rem 2rem;
      background-color: #1d6fdf;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155dc0;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="myordr-logo.png" alt="MyOrdr Logo" />
    <h1>Find. Share. Order.</h1>
    <p>The social feed for food lovers. Discover what real people actually order — and never guess again.</p>
  </header>

  <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
    <input type="email" name="email" placeholder="Enter your email to join the waitlist" required />
    <button type="submit">Notify Me</button>
  </form>

  <footer>
    © 2025 MyOrdr LLC — App coming soon
